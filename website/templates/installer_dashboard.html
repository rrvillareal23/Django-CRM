{% extends "base.html" %}

{% block content %}

<style>
    #total-orders {
      background-color: #ebeff5;
    }

    #orders-delivered {
      background-color: #7abecc;
    }

    #orders-pending {
      background-color: #7CD1C0
    }
  </style>

<br>

<div class="row">

    <div class ="col">
        <div class = "col-md">
            <div class = "card text-center text-white mb-3" id = "total-orders">
                <div class = "card-headers">
                    <h5 class = "card-title"> Total Order </h5>
                </div>
                <div class = "card-body">
                    <h3 class = "card-title"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class ="col">
        <div class = "col-md">
            <div class = "card text-center text-white mb-3" id = "orders-delivered">
                <div class = "card-headers">
                    <h5 class = "card-title"> Orders Delivered </h5>
                </div>
                <div class = "card-body">
                    <h3 class = "card-title"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class ="col">
        <div class = "col-md">
            <div class = "card text-center text-white mb-3" id = "orders-pending">
                <div class = "card-headers">
                    <h5 class = "card-title"> Orders Pending </h5>
                </div>
                <div class = "card-body">
                    <h3 class = "card-title"></h3>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
<div class = "row">
    <div class="col-md-5">
        <h5>CUSTOMERS:</h5>
        <hr>
        <div class = "card card-body">
            <a class = "btn btn-primary btn-sm btn-block" href="#">
                Create Customer
            </a>

            <table class="table table-sm">
                <tr>
                    <th></th>
                    <th>Cusomter</th>
                    <th>Order</th>
                </tr>

            </table>
        </div>
    </div>

    <div class="col-md-7">
        <h5>LAST 5 ORDER:</h5>
        <hr>
        <div class = "card card-body">
            <a class = "btn btn-primary btn-sm btn-block" href="#">
                Create Order
            </a>

            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>

            </table>
        </div>
    </div>

</div>


{% endblock %}
